<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <h1>contact</h1>
    <fieldset>
      <form action="mailto:ujjwalbaral63@gmail.com" enctype="text/plain" method="post">
        <legend>Your Information</legend>
        <p>
          <label for="user">username:</label><br>
          <input type="text" id="user" name="username" placeholder="enter name" required><br>
          <label for="email">email:</label><br>
          <input type="text" id="email" name="email" placeholder="enter email"><br>
        </p>

        <p>
        <h3>select gender</h3>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">female</label>
        </p>

        <p>
        <h3>select your hobbies</h3>
        <input type="checkbox" name="hobbies" value="reading" id="reading">
        <label for="reading">reading</label>
        <input type="checkbox" name="hobbies" value="dancing" id="dancing">
        <label for="dancing">Dancing</label>
        <input type="checkbox" name="hobbies" value="eating" id="eating">
        <label for="eating">eating</label>
        </p>

        <p>
        <h3>Select Your Country</h3>
        <label for="country">your Country:</label>
        <select name="country" id="country">
          <option value="nepal">Nepal</option>
          <option value="india">India</option>
          <option value="china">China</option>
        </select>
        </p>

        <p>
        <h3>Select Your favourite beverages</h3>

        <select name="drinks" id="drinks">
          <optgroup label="Soft Drinks">
            <option value="Beer">Beer</option>
            <option value="Mojito">Mojito</option>
          </optgroup>
          <optgroup label="Hard Drinks">
            <option value="Iris Whiskey">Iris Whiskey</option>
            <option value="Scotch">Scotch</option>
          </optgroup>
        </select>
        </p>

        <p>
          <textarea name="msg" placeholder="type your Message" id="msg" cols="100" rows="10"></textarea>
        </p>

        <button type=" submit">submit</button>

      </form>
    </fieldset>
  </body>

</html>
